apiVersion: apps/v1
kind: Deployment
metadata:
  name: ott-app
  labels:
    app: ott-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ott-app
  template:
    metadata:
      labels:
        app: ott-app
    spec:
      containers:
      - name: netflix-app
        image: kushalsrihari/ott:latest
        ports:
        - containerPort: 80
